<script type="text/javascript">
$(document).ready(function(){


  $.get('words/words_seed.txt', function(response) {
    var rawstories = response.split('==');
    var target = $('div#leftcol2');
    var titles = [];
    var stories = [];

    // parse the stories into titles and story bodies
    rawstories.forEach(function(s) {
      if (!s) return;
      var lines = s.split(/(?:\r\n|\r|\n)/g);
      var title = lines[0];
      titles.push(title)
      lines.shift(); // remove the first two lines: 
      lines.shift(); // a title, and an empty space
      var story = lines.join('<br>'); // turn line breaks into <br>
      stories.push(story);
    });

    // print out the titles at the top of the page
    let inner = $('<p>').appendTo(target);
    titles.forEach(function(title) {
      $('<a>', {  
        href: 'words#' + title.replace(/ /g,''),
        text: title,
        'class': 'story-link',
      }).appendTo(inner);
    });

    $('<p>=~=~=~=~=~=~=~=~=~=~=~=</p>').appendTo(target);

    // print out the stories
    titles.forEach(function(title, i) {
      if (!title) return;
      var html = '<b>' + title + '</b><br/><br/>' + stories[i] + '<p>=~=~=~=~=~=~=~=~=~=~=~=</p>';
      $('<p>', {
        id: title.replace(/ /g,''),
        html: html,
      }).appendTo(target);
    });

  });

});


</script>
